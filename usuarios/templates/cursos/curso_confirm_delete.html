{% extends 'usuarios/base.html' %}

{% block content %}
<h2>Eliminar Curso</h2>
<p>¿Estás seguro de que quieres eliminar el curso "{{ curso.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'curso_list' %}">Cancelar</a>
</form>
{% endblock %}
